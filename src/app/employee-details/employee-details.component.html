<h2>Employee Details</h2>

<hr/>

<table class="table table-striped">
    <tr>
        <th>First Name</th>
        <td>{{employee.firstName}}</td>
    </tr>

    <tr>
        <th>Last Name</th>
        <td>{{employee.lastName}}</td>
    </tr>

    <tr>
        <th>Email Id</th>
        <td>{{employee.emailId}}</td>
    </tr>

</table>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
